<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <script lang="javascript" src="scripts/jquery-3.1.0.min.js"></script>
    <script lang="javascript" src="scripts/generateics.js"></script>
    <script lang="javascript" src="scripts/xlsx.core.min.js"></script>
    <script lang="javascript" src="scripts/ics.js"></script>
    <script lang="javascript" src="scripts/Blob.js"></script>
    <script lang="javascript" src="scripts/FileSaver.js"></script>
    <title>KlinSchem</title>
  </head>

  <body>
    <div>
      <p>Fungerar endast på Chrome.</p>
      <div>
        <p>Kan läsa följande scheman:</p>
        <ul>
          <li>T5: Teoriveckor</li>
        </ul>
      </div>

    </div>
    <div>
      <div>
        <p>Fyll i din grupp:</p>
        <textarea id="userBlock" rows="1" cols="20" placeholder="A,B,C eller D"></textarea>
      </div>
      <div>
        <p>Fyll i din undergrupp:</p>
        <textarea id="userSubBlock" rows="1" cols="20" placeholder="A1,A2,B1,B2 etc"></textarea>
      </div>
    </div>
    <div>
      <h4>Extra</h4>
      <div>
        <p>Datumkolumn</p>
        <textarea id="dateColumn" rows="1" cols="10">1</textarea>
      </div>
      <div>
        <p>Tidskolumn</p>
        <textarea id="timeColumn" rows="1" cols="10">2</textarea>
      </div>
      <div>
        <p>Föreläsningsnamnskolumn</p>
        <textarea id="subjectColumn" rows="1" cols="10">3</textarea>
      </div>
      <div>
        <p>Lokalkolumn</p>
        <textarea id="locationColumn" rows="1" cols="10">5</textarea>
      </div>
      <div>
        <p>Föreläsarekolumn</p>
        <textarea id="responsibleColumn" rows="1" cols="10">6</textarea>
      </div>
    </div>
    <div>
      <p>Ladda upp excelfil (<a href="www.google.com">Se till att den är i rätt format!</a>):</p>
      <input type="file" id="excelFile">
    </div>
    <br>
    <div>
      <button type="button" id=submitButton>Skapa kalenderfil!</button>
    </div>
  </body>
</html>
